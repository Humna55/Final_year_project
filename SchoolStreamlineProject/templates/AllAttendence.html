    <h1 style="text-align: center">My Attendance</h1>

      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>

  {% for i in data%}
      <tr>
      <th scope="row">{{i["student_id"]}}</th>
      <td>{{i["name"]}}</td>
      <td>{{i["date"]}}</td>
      <td>{{i["status"]}}</td>
      </tr>
  {% endfor%}
