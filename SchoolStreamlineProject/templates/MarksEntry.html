<div class="container mt-5">
  <h1 style="text-align: center">Add Marks of Student</h1>
  <form action="/marksEntry" method="POST" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="student_id" class="form-label">Student ID:</label>
      <input type="text" class="form-control" name="student_id" required>
    </div>
    <div class="mb-3">
      <label for="course_id" class="form-label">Course ID:</label>
      <input type="text" class="form-control" name="course_id" required>
    </div>
    <div class="mb-3">
      <label for="no_of_quizzes" class="form-label">No Of Quizzes:</label>
      <input type="number" class="form-control" name="no_of_quizzes" required>
    </div>
    <div id="quizzesInputs" class="mb-3"></div>
    <div class="mb-3">
      <label for="no_of_assignments" class="form-label">No Of Assignments:</label>
      <input type="number" class="form-control" name="no_of_assignments" required>
    </div>
    <div id="assignmentsInputs" class="mb-3 text-centre"></div>
    <button type="submit" class="btn btn-primary">Add Marks</button>
  </form>
  <h2 id="error"></h2>
</div>

<div class="p-3 mb-2 bg-dark text-white" >
           <center> <p> 2023 Student Life Streamline. All rights reserved.</p></center>
        </div>


<script>
function validateForm() {
    var errorElement = document.getElementById("error");

    // Validate Student ID and Course ID (you can add more validations if needed)
    var studentId = document.getElementsByName("student_id")[0].value;
    var courseId = document.getElementsByName("course_id")[0].value;

    if (!studentId || !courseId) {
        errorElement.textContent = "Please enter Student ID and Course ID.";
        return false;
    }

    errorElement.textContent = "";
    return true;
}

document.addEventListener("DOMContentLoaded", function() {
    // Quizzes Input Fields
    var noOfQuizzesInput = document.getElementsByName("no_of_quizzes")[0];
    var quizzesInputs = document.getElementById("quizzesInputs");

    noOfQuizzesInput.addEventListener("input", function() {
        var count = noOfQuizzesInput.value;

        // Clear previous inputs
        quizzesInputs.innerHTML = "";

        for (var i = 1; i <= count; i++) {
            var quizDiv = document.createElement("div");
            quizDiv.innerHTML = `
                <label>Quiz ${i} ID:</label>
                <input type="text" name="quiz_id${i}" required><br>
                <label>Quiz ${i} Topic:</label>
                <input type="text" name="quiz_topic${i}" required><br>
                <label>Quiz ${i} Marks Obtained:</label>
                <input type="number" name="quiz_marks${i}" step="0.1" required><br>
                <br>
            `;
            quizzesInputs.appendChild(quizDiv);
        }
    });

    // Assignments Input Fields
    var noOfAssignmentsInput = document.getElementsByName("no_of_assignments")[0];
    var assignmentsInputs = document.getElementById("assignmentsInputs");

    noOfAssignmentsInput.addEventListener("input", function() {
        var count = noOfAssignmentsInput.value;

        // Clear previous inputs
        assignmentsInputs.innerHTML = "";

        for (var i = 1; i <= count; i++) {
            var assignmentDiv = document.createElement("div");
            assignmentDiv.innerHTML = `
                <label>Assignment ${i} ID:</label>
                <input type="text" name="assignment_id${i}" required><br>
                <label>Assignment ${i} Topic:</label>
                <input type="text" name="assignment_topic${i}" required><br>
                <label>Assignment ${i} Marks Obtained:</label>
                <input type="number" name="assignment_marks${i}" step="0.1" required><br>
                <br>
            `;
            assignmentsInputs.appendChild(assignmentDiv);
        }
    });
});
</script>
