    <h1>Add Exams</h1>
    <form action="/addExams" method="POST" onsubmit="return validateForm()">
        <label>No Of Exams:</label>
        <input type="number" name="count_exams" id="count_exams" required><br>

        <div id="examsInputs"></div>

        <input type="submit" value="Add Exams">
    </form>
    <h2 id="error"></h2>

    <script>
        function validateForm() {
            var countExams = document.getElementById("count_exams").value;
            var errorElement = document.getElementById("error");

            if (countExams <= 0) {
                errorElement.textContent = "Please enter a valid number of exams.";
                return false;
            }

            errorElement.textContent = "";
            return true;
        }

        function createInputs(container, count, prefix) {
            for (var i = 1; i <= count; i++) {
                var elementDiv = document.createElement("div");
                elementDiv.innerHTML = `
                    <label>${prefix} ${i} ID:</label>
                    <input type="text" name="${prefix}id${i}" required><br>
                    <label>${prefix} ${i} Course ID:</label>
                    <input type="text" name="${prefix}courseid${i}" required><br>
                    <label>${prefix} ${i} Teacher ID:</label>
                    <input type="text" name="${prefix}teacherid${i}" required><br>
                    <label>${prefix} ${i} Classroom ID:</label>
                    <input type="text" name="${prefix}classroomid${i}" required><br>
                    <label>${prefix} ${i} Exam Name:</label>
                    <input type="text" name="${prefix}examname${i}" required><br>
                    <!-- Add other fields as needed -->
                    <hr>
                `;
                container.appendChild(elementDiv);
            }
        }

        document.getElementById("count_exams").addEventListener("input", function() {
            var countExams = document.getElementById("count_exams").value;
            var examsInputs = document.getElementById("examsInputs");

            // Clear previous exam inputs
            examsInputs.innerHTML = "";

            createInputs(examsInputs, countExams, "exam");
        });
    </script>
