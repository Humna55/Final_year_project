    <h1>Add Teachers</h1>
    <form action="/addTeachers" method="POST" onsubmit="return validateForm()">
        <label>No Of Teachers:</label>
        <input type="number" name="count" id="count" required><br>

        <div id="teachersInputs"></div>

        <input type="submit" value="Add Teachers">
    </form>
    <h2 id="error"></h2>

    <script>
        function validateForm() {
            var countTeachers = document.getElementById("count").value;
            var errorElement = document.getElementById("error");

            if (countTeachers <= 0) {
                errorElement.textContent = "Please enter a valid number of teachers.";
                return false;
            }

            errorElement.textContent = "";
            return true;
        }

        document.getElementById("count").addEventListener("input", function() {
            var countTeachers = document.getElementById("count").value;
            var teachersInputs = document.getElementById("teachersInputs");

            // Clear previous inputs
            teachersInputs.innerHTML = "";

            for (var i = 1; i <= countTeachers; i++) {
                var teacherDiv = document.createElement("div");
                teacherDiv.innerHTML = `
                    <label>Teacher ${i} ID:</label>
                    <input type="text" name="teacherid${i}" required><br>
                    <label>Teacher ${i} Name:</label>
                    <input type="text" name="teachername${i}" required><br>
                    <label>Teacher ${i} Email:</label>
                    <input type="email" name="teacheremail${i}" required><br>
                    <label>Teacher ${i} Password:</label>
                    <input type="password" name="teacherpwd${i}" required><br>
                    <label>Teacher ${i} Phone No:</label>
                    <input type="text" name="teacherphone${i}" required><br>
                    <label>Teacher ${i} Joining Date:</label>
                    <input type="date" name="teacherjoiningDate${i}" required><br>
                    <label>Teacher ${i} Salary:</label>
                    <input type="number" name="teachersalary${i}" step="0.01" required><br>
                    <!-- Add other fields as needed -->
                    <hr>
                `;
                teachersInputs.appendChild(teacherDiv);
            }
        });
    </script>
